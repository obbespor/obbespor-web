<style>
    /* --- MASAÜSTÜ İÇİN TAM DÜZELTİLMİŞ FOOTER CSS --- */
    footer {
        background-color: #000000;
        border-top: 2px solid #601dc2;
        padding: 80px 10% 40px;
        margin-top: 50px;
        width: 100%;
    }

    .footer-grid {
        display: flex;
        flex-direction: row; /* Yan yana gelmelerini zorunlu kılıyoruz */
        justify-content: space-between; /* Aralarındaki boşluğu maksimuma çıkarır */
        align-items: flex-start;
        max-width: 1300px; /* Çok fazla yayılmaması için sınır */
        margin: 0 auto 50px auto;
    }

    /* Sol Blok: Logo ve Sosyal Medya */
    .footer-brand {
        flex: 1.5; /* Daha geniş alan kaplaması için */
        text-align: left;
    }

    .footer-brand h2 {
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 20px;
        border-bottom: 2px solid #601dc2;
        display: inline-block;
        color: #ffffff;
    }

    .footer-brand p {
        color: #a0a0a0;
        font-size: 15px;
        max-width: 350px;
        line-height: 1.6;
        margin-bottom: 25px;
    }

    .social-icons {
        display: flex;
        gap: 15px;
    }

    .social-icons a {
        width: 40px;
        height: 40px;
        background: #111;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        border: 1px solid #222;
        transition: 0.3s;
    }

    .social-icons a:hover {
        background: #601dc2;
        box-shadow: 0 0 15px #601dc2;
    }

    /* Sağ Blok: Menü ve İletişim Sütunları */
    .footer-column {
        flex: 1;
        padding-left: 50px; /* Sütunlar arasına mesafe */
    }

    .footer-column h3 {
        font-size: 18px;
        font-weight: 800;
        color: #601dc2;
        margin-bottom: 25px;
        text-transform: uppercase;
    }

    .footer-column ul {
        list-style: none;
    }

    .footer-column ul li {
        margin-bottom: 12px;
    }

    .footer-column ul li a {
        color: #ffffff;
        text-decoration: none;
        font-size: 15px;
        transition: 0.3s;
    }

    .footer-column ul li a:hover {
        color: #601dc2;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #a0a0a0;
        font-size: 15px;
        margin-bottom: 15px;
    }

    .contact-item i {
        color: #601dc2;
        width: 20px;
    }

    /* Alt Çizgi ve Copyright */
    .footer-bottom {
        text-align: center;
        border-top: 1px solid #1a1a1a;
        padding-top: 30px;
        color: #555;
        font-size: 14px;
    }

    /* --- MOBİL AYARLAR --- */
    @media (max-width: 768px) {
        .footer-grid {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-column {
            padding-left: 0;
            margin-top: 40px;
        }

        .footer-brand p {
            margin-left: auto;
            margin-right: auto;
        }

        .social-icons {
            justify-content: center;
        }
    }
</style>
