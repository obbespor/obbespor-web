<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBB E-SPOR | E-Spor Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --ana-siyah: #050505;
            --nav-bg: #000000;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
        }

        /* Beyazlığı önlemek için sıfırlama */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            overflow-x: hidden; 
            background-color: var(--ana-siyah); /* Beyazlık riskine karşı zemin siyah */
        }

        body {
            background: radial-gradient(circle at top, #1a052d 0%, #050505 100%);
            background-attachment: fixed;
            color: var(--yazi-beyaz);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            padding-top: 80px; /* Masaüstü için header payı */
        }

        /* --- AKILLI HEADER --- */
        header {
            background-color: var(--nav-bg);
            padding: 0 10%; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            border-bottom: 3px solid var(--neon-mor);
            position: fixed;
            top: 0; /* Tam tepeye yapıştırır */
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.4s ease-in-out;
        }

        header.nav-hidden { transform: translateY(-110%); }

        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--neon-mor); }
        nav ul { list-style: none; display: flex; align-items: center; gap: 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: var(--neon-mor); }
        .nav-btn { border: 2px solid var(--neon-mor); padding: 8px 20px; border-radius: 5px; color: white !important; background: transparent; transition: 0.3s; text-decoration: none; font-weight: bold; }
        .nav-btn:hover { background: var(--neon-mor); box-shadow: 0 0 15px var(--neon-mor); }

        /* --- MOBİL ÖZEL AYARLAR --- */
        @media (max-width: 768px) {
            /* Beyazlığı önlemek için header'ı tam yukarı çektik */
            header { 
                height: auto; 
                padding: 15px 5%; 
                flex-direction: column; 
                gap: 12px; 
                top: 0;
            }
            body { padding-top: 120px; } /* Mobilde header altına boşluk açar */
            
            .logo { font-size: 24px; text-align: center; width: 100%; display: block; }
            nav { width: 100%; }
            nav ul { 
                gap: 5px; 
                flex-wrap: nowrap; 
                justify-content: space-between; 
                width: 100%; 
                padding: 5px 0;
            }
            nav ul li a { font-size: 11px; white-space: nowrap; font-weight: 700; }
            .nav-btn { padding: 5px 10px; font-size: 11px !important; border-radius: 4px; }

            /* Footer Mobilde Görseldeki gibi kalsın */
            .footer-grid { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 40px; }
            .footer-brand h2 { font-size: 32px; text-decoration: underline; text-underline-offset: 12px; text-decoration-color: var(--neon-mor); border-bottom: none; display: block; }
            .footer-links-container { display: grid; grid-template-columns: 1fr 1fr; width: 100%; gap: 20px; text-align: left; border-top: 1px solid #1a1a1a; padding-top: 40px; }
        }

        /* --- DİĞER BÖLÜMLER --- */
        .hero { height: 70vh; display: flex; align-items: center; justify-content: center; text-align: center; position: relative; }
        .hero-content { z-index: 2; padding: 0 20px; }
        .hero h1 { font-size: clamp(1.8rem, 5vw, 3.5rem); font-weight: 900; line-height: 1.2; }
        .purple-neon { color: var(--neon-mor); text-shadow: 0 0 15px var(--neon-mor); }
        .main-btn { background: var(--neon-mor); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 900; margin-top: 25px; cursor: pointer; text-transform: uppercase; }

        footer { background-color: var(--nav-bg); border-top: 2px solid var(--neon-mor); padding: 60px 10% 30px; margin-top: 50px; }
        .footer-grid { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 50px; }
        .social-icons { display: flex; gap: 15px; margin-top: 20px; }
        .social-icons a { width: 40px; height: 40px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; border: 1px solid #222; }
    </style>
</head>
<body>

    <header id="mainHeader">
        <a href="index.html" class="logo">OBB <span>E-SPOR</span></a>
        <nav>
            <ul>
                <li><a href="index.html">ANA SAYFA</a></li>
                <li><a href="tournaments.html">TURNUVALAR</a></li>
                <li><a href="canli.html">CANLI</a></li>
                <li><a href="kayit.html" class="nav-btn">KATIL</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>ZAFER <span class="purple-neon">MOR</span> IŞIKTA<br>PARLAR</h1>
            <p style="margin-top:10px; color:var(--gri-yazi)">En iyi oyuncular burada yetişir.</p>
            <button class="main-btn">ARENAYA GİRİŞ YAP</button>
        </div>
    </div>

    <footer>
        <div class="footer-grid">
            <div class="footer-brand">
                <h2>OBB <span style="color:white">E-SPOR</span></h2>
                <p>Rekabete katıl, yeteneğini göster ve ödülleri topla.</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-links-container">
                <div class="footer-column">
                    <h3 style="color:var(--neon-mor); margin-bottom:15px">MENÜ</h3>
                    <ul style="list-style:none">
                        <li><a href="#" style="color:white; text-decoration:none; font-size:14px">Ana Sayfa</a></li>
                        <li><a href="#" style="color:white; text-decoration:none; font-size:14px">Turnuvalar</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3 style="color:var(--neon-mor); margin-bottom:15px">İLETİŞİM</h3>
                    <p style="font-size:13px; color:var(--gri-yazi)">info@obbesports.com</p>
                </div>
            </div>
        </div>
        <div style="text-align:center; margin-top:40px; padding-top:20px; border-top:1px solid #1a1a1a; font-size:12px; color:#555">
            &copy; 2026 OBB E-SPOR. Tüm Hakları Saklıdır.
        </div>
    </footer>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById("mainHeader");
        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 50) {
                header.classList.add("nav-hidden");
            } else {
                header.classList.remove("nav-hidden");
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; 
        }, false);
    </script>
</body>
</html>
