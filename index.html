<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBB E-SPOR | Footer Güncelleme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --ana-siyah: #050505;
            --nav-bg: #000000;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--ana-siyah); color: var(--yazi-beyaz); font-family: 'Poppins', sans-serif; }

        /* --- GÜNCELLENMİŞ MASAÜSTÜ FOOTER (GÖRSELDEKİ GİBİ) --- */
        footer {
            background-color: var(--nav-bg);
            border-top: 2px solid var(--neon-mor);
            padding: 80px 10% 40px;
            margin-top: 50px;
        }

        /* Ana taşıyıcıyı esnek yaparak sütunları ayırdık */
        .footer-grid {
            display: flex;
            justify-content: space-between; /* Sütunları tam sağa-sola ve ortaya yayar */
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 60px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Marka Alanı */
        .footer-brand { flex: 1.2; }
        .footer-brand h2 { 
            font-size: 28px; 
            font-weight: 900; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--neon-mor); 
            display: inline-block; 
            text-transform: uppercase; 
        }
        .footer-brand p { 
            color: var(--gri-yazi); 
            font-size: 15px; 
            max-width: 380px; 
            line-height: 1.6; 
            margin-bottom: 30px;
        }

        /* Sosyal Medya İkonları */
        .social-icons { display: flex; gap: 15px; }
        .social-icons a { 
            width: 42px; height: 42px; 
            background: #111; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; text-decoration: none; 
            transition: 0.3s; border: 1px solid #222; 
        }
        .social-icons a:hover { 
            background: var(--neon-mor); 
            box-shadow: 0 0 15px var(--neon-mor); 
            transform: translateY(-3px);
        }

        /* Menü Sütunları */
        .footer-column { flex: 0.8; }
        .footer-column h3 { 
            font-size: 18px; 
            font-weight: 800; 
            color: var(--neon-mor); 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        .footer-column ul { list-style: none; }
        .footer-column ul li { margin-bottom: 15px; }
        .footer-column ul li a { 
            color: var(--yazi-beyaz); 
            text-decoration: none; 
            font-size: 15px; 
            transition: 0.3s; 
        }
        .footer-column ul li a:hover { color: var(--neon-mor); padding-left: 5px; }

        /* İletişim Detayları */
        .contact-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            color: var(--gri-yazi); 
            font-size: 15px; 
            margin-bottom: 20px; 
        }
        .contact-item i { color: var(--neon-mor); font-size: 18px; width: 25px; }

        /* Alt Çizgi ve Telif Yazısı */
        .footer-bottom { 
            text-align: center; 
            border-top: 1px solid #1a1a1a; /* Görseldeki ince ayırıcı çizgi */
            padding-top: 30px; 
            color: #444; 
            font-size: 13px; 
            letter-spacing: 1px;
        }

        /* --- MOBİL UYUMLULUK (GÖRSELDEKİ TELEFON GÖRÜNÜMÜ) --- */
        @media (max-width: 992px) {
            .footer-grid { 
                flex-direction: column; 
                align-items: center; 
                text-align: center; 
                gap: 50px; 
            }
            .footer-brand p { max-width: 100%; }
            .social-icons { justify-content: center; }
            
            /* Mobilde Menü ve İletişimi yan yana getiren yapı */
            .footer-links-wrapper {
                display: flex;
                justify-content: space-around;
                width: 100%;
                text-align: left;
                border-top: 1px solid #1a1a1a;
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>

    <footer>
        <div class="footer-grid">
            <div class="footer-brand">
                <h2>OBB <span style="color:white">E-SPOR</span></h2>
                <p>Türkiye'nin en dinamik e-spor platformu. Rekabete katıl, yeteneğini göster ve ödülleri topla.</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>

            <div class="footer-column">
                <h3>HIZLI MENÜ</h3>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="tournaments.html">Turnuvalar</a></li>
                    <li><a href="canli.html">Canlı Yayınlar</a></li>
                    <li><a href="kayit.html">Kayıt Ol</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h3>İLETİŞİM</h3>
                <div class="contact-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>info@obbesports.com</span>
                </div>
                <div class="contact-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Ordu, Türkiye</span>
                </div>
                <div class="contact-item">
                    <i class="fa-solid fa-headset"></i>
                    <span>7/24 Destek Ekibi</span>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2026 OBB E-SPOR. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

</body>
</html>
