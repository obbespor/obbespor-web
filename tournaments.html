<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnuvalar | OBB E-SPOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 1. DEĞİŞKENLER VE SIFIRLAMA */
        :root {
            --ana-siyah: #000000;
            --nav-bg: #000000;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { overflow-y: scroll; }
        body {
            background: radial-gradient(circle at top, #1a052d 0%, #000000 100%);
            background-attachment: fixed;
            color: var(--yazi-beyaz);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        /* 2. HEADER / NAV (KAYDEDİLEN YAPI) */
        header.main-nav {
            background-color: var(--nav-bg);
            padding: 0 10%; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            border-bottom: 3px solid var(--neon-mor);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--neon-mor); }
        
        nav ul { list-style: none; display: flex; align-items: center; gap: 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: var(--neon-mor); }
        
        .nav-btn { 
            border: 2px solid var(--neon-mor); 
            padding: 8px 20px; 
            border-radius: 5px; 
            color: white !important; 
            background: transparent; 
            transition: 0.3s;
            text-decoration: none;
        }
        .nav-btn:hover { background: var(--neon-mor); box-shadow: 0 0 15px var(--neon-mor); }

        /* 3. TURNUVA BANNER */
        .t-header-banner {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, rgba(0,0,0,1) 0%, rgba(35,8,62,0.8) 50%, rgba(0,0,0,1) 100%);
            border-bottom: 1px solid rgba(96, 29, 194, 0.3);
        }
        .t-header-banner h1 { font-size: 3rem; font-weight: 900; }
        .purple-text { color: var(--neon-mor); text-shadow: 0 0 15px var(--neon-mor); }

        /* 4. İÇERİK ALANI VE KARTLAR */
        .t-container { max-width: 1200px; margin: 0 auto; padding: 60px 10%; }
        
        .filters { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn {
            background: #111; border: 1px solid #333; color: white;
            padding: 10px 25px; border-radius: 25px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--neon-mor); border-color: var(--neon-mor); }

        .t-list-grid { display: flex; flex-direction: column; gap: 25px; }
        
        .t-wide-card {
            background: linear-gradient(145deg, #0a0a0a, #16072b);
            border: 1px solid #222; border-radius: 15px;
            display: flex; align-items: center; padding: 25px; transition: 0.3s;
        }
        .t-wide-card:hover { border-color: var(--neon-mor); transform: translateX(10px); box-shadow: 0 0 20px rgba(96,29,194,0.2); }

        .t-image {
            width: 100px; height: 100px; background: var(--neon-mor);
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-weight: 900; font-size: 20px; flex-shrink: 0;
        }
        .t-details { flex: 1; padding: 0 40px; }
