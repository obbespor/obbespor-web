<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim | OBB E-SPOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --ana-siyah: #000000;
            --nav-bg: #000000;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
            --card-bg: #0a0a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at top, #1a052d 0%, #000000 100%);
            background-attachment: fixed;
            color: var(--yazi-beyaz);
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
        }

        /* --- HEADER (image_1253a2.png yapısı korunmuştur) --- */
        header.main-nav {
            background-color: var(--nav-bg);
            padding: 0 10%; 
            display: flex; justify-content: space-between; align-items: center;
            height: 80px; border-bottom: 3px solid var(--neon-mor);
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; text-transform: uppercase; }
        .logo span { color: var(--neon-mor); }
        nav ul { list-style: none; display: flex; align-items: center; gap: 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; }
        .nav-btn { background: var(--neon-mor); padding: 8px 20px; border-radius: 5px; transition: 0.3s; }

        .profile-container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* --- BANNER --- */
        .profile-banner {
            height: 250px;
            background: url('banner+.jpg') center/cover no-repeat;
            border-radius: 20px 20px 0 0;
            position: relative;
            border: 1px solid #222;
        }
        .edit-banner-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 8px 15px; border-radius: 5px; border: 1px solid var(--neon-mor);
            cursor: pointer; font-size: 12px; transition: 0.3s;
        }

        .profile-card {
            background: var(--card-bg); border: 1px solid #222;
            border-radius: 0 0 20px 20px; padding: 0 40px 40px;
            position: relative; text-align: center;
        }

        /* --- AVATAR (DÜZELTİLDİ) --- */
        .avatar-wrapper {
            position: relative; width: 150px; height: 150px; margin: -75px auto 20px;
        }
        .profile-avatar {
            width: 150px; height: 150px; border-radius: 50%;
            border: 5px solid var(--card-bg); background: #111; 
            object-fit: cover; display: block;
            box-shadow: 0 0 20px rgba(96, 29, 194, 0.5);
        }

        .edit-avatar-btn {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--neon-mor); width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 2px solid var(--card-bg);
        }

        .rank-badge {
            display: inline-block; padding: 5px 15px; border-radius: 50px;
            font-size: 12px; font-weight: 800; text-transform: uppercase;
            margin-bottom: 15px; background: rgba(96, 29, 194, 0.2);
            border: 1px solid var(--neon-mor); color: var(--neon-mor);
        }

        .bio-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .edit-bio-icon { color: var(--neon-mor); cursor: pointer; font-size: 14px; opacity: 0.7; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
        }
        .modal-content {
            background: #0a0a0a; margin: 5% auto; padding: 30px;
            border: 2px solid var(--neon-mor); width: 80%; max-width: 800px;
            border-radius: 20px; position: relative;
        }
        .banner-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; margin-top: 20px; max-height: 400px; overflow-y: auto;
            padding-right: 10px;
        }
        .banner-option {
            width: 100%; height: 120px; border-radius: 10px; cursor: pointer;
            border: 2px solid transparent; object-fit: cover; transition: 0.3s;
        }
        .banner-option:hover { border-color: var(--neon-mor); transform: scale(1.02); }

        footer {
            background-color: var(--nav-bg); border-top: 2px solid var(--neon-mor);
            padding: 40px 10% 20px; margin-top: 50px; text-align: center;
        }
    </style>
</head>
<body>

    <header class="main-nav" id="mainHeader">
        <a href="index.html" class="logo">OBB <span>E-SPOR</span></a>
        <nav>
            <ul id="navLinks">
                <li><a href="index.html">ANA SAYFA</a></li>
                <li><a href="tournaments.html">TURNUVALAR</a></li>
                <li><a href="canli.html">CANLI</a></li>
                <li><a href="kayit.html" class="nav-btn" id="loginRegisterBtn">KATIL</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-banner" id="currentBanner">
            <button class="edit-banner-btn" onclick="openBannerModal()">
                <i class="fas fa-image"></i> Kapak Değiştir
            </button>
        </div>

        <div class="profile-card">
            <div class="avatar-wrapper">
                <img src="https://via.placeholder.com/150" alt="Avatar" class="profile-avatar" id="userAvatar">
                <label for="avatarUpload" class="edit-avatar-btn">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="avatarUpload" hidden accept="image/*">
                </label>
            </div>

            <div class="rank-badge">YENİ SAVAŞÇI</div>
            <h1 id="profileNameDisplay" style="font-size: 28px; font-weight: 900; margin-bottom: 5px;">OYUNCU ADI</h1>
            
            <div class="bio-container">
                <p class="profile-bio" id="userBio">Zafer mor ışıkta parlar! Henüz bir açıklama eklenmedi.</p>
                <i class="fas fa-pencil-alt edit-bio-icon" onclick="editBio()"></i>
            </div>
        </div>
    </main>

    <div id="bannerModal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px;" onclick="closeBannerModal()">&times;</span>
            <h2 style="margin-bottom:20px; border-left: 4px solid var(--neon-mor); padding-left: 10px;">Kapak Resmi Seç</h2>
            <div class="banner-grid" id="bannerOptions">
                </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 OBB E-SPOR. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        // --- 1. PP ÖNİZLEME SİSTEMİ ---
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('userAvatar');

            if (file) {
                // 2MB Kontrolü
                if (file.size / 1024 / 1024 > 2) {
                    alert("Fotoğraf çok büyük! Maksimum 2MB yükleyebilirsin.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result; // Resmi yansıt
                    preview.style.display = "block"; // Kırık resim ikonunu temizle
                };
                reader.readAsDataURL(file);
            }
        });

        // --- 2. BANNER SEÇİMİ (10 SEÇENEK) ---
        function openBannerModal() {
            const grid = document.getElementById('bannerOptions');
            grid.innerHTML = ""; 
            
            for(let i=1; i<=10; i++) {
                const img = document.createElement('img');
                // Dosya adını tırnak içinde tam yazıyoruz
                img.src = 'banner+.jpg'; 
                img.className = 'banner-option';
                img.alt = "Banner Seçeneği " + i;
                img.onclick = function() { 
                    document.getElementById('currentBanner').style.backgroundImage = `url('${this.src}')`;
                    closeBannerModal();
                };
                grid.appendChild(img);
            }
            document.getElementById('bannerModal').style.display = "block";
        }

        function closeBannerModal() {
            document.getElementById('bannerModal').style.display = "none";
        }

        // --- 3. BİO DÜZENLEME ---
        function editBio() {
            const currentBio = document.getElementById('userBio').innerText;
            const newBio = prompt("Profil açıklamanızı güncelleyin:", currentBio);
            if (newBio !== null && newBio.trim() !== "") {
                document.getElementById('userBio').innerText = newBio;
            }
        }

        // Modal dışına tıklayınca kapat
        window.onclick = function(event) {
            const modal = document.getElementById('bannerModal');
            if (event.target == modal) closeBannerModal();
        }
    </script>
</body>
</html>
