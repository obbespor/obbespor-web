<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VH0LHNCS3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9VH0LHNCS3');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takım Kaydı | OBB E-SPOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- GENEL TEMA VE HEADER/FOOTER (KORUNDU) --- */
        :root {
            --ana-siyah: #000000;
            --nav-bg: #000000;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
            --mavi-onay: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at top, #1a052d 0%, #000000 100%);
            background-attachment: fixed;
            color: var(--yazi-beyaz);
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
        }

        header.main-nav {
            background-color: var(--nav-bg);
            padding: 0 10%; 
            display: flex; justify-content: space-between; align-items: center;
            height: 80px; border-bottom: 3px solid var(--neon-mor);
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--neon-mor); }
        
        /* Dinamik Header Butonları */
        .nav-links { list-style: none; display: flex; align-items: center; gap: 20px; }
        .nav-links li a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        .nav-btn { border: 2px solid var(--neon-mor); padding: 8px 20px; border-radius: 5px; color: white !important; background: transparent; transition: 0.3s; font-weight: bold; }
        .nav-btn:hover { background: var(--neon-mor); box-shadow: 0 0 15px var(--neon-mor); }

        /* --- FORM TASARIMI --- */
        .form-container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .auth-card { background: rgba(10, 10, 10, 0.95); padding: 40px; border-radius: 20px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--gri-yazi); font-weight: bold; }
        .input-group input { width: 100%; padding: 12px 15px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; outline: none; }
        .input-group input:focus { border-color: var(--neon-mor); }

        /* Otomatik Tamamlama */
        .player-wrapper { position: relative; display: flex; align-items: center; }
        .status-tick { position: absolute; right: 15px; font-size: 18px; display: none; }
        .status-tick.grey { display: block; color: #444; }
        .status-tick.blue { display: block; color: var(--mavi-onay); filter: drop-shadow(0 0 5px var(--mavi-onay)); }

        .autocomplete-items {
            position: absolute; border: 1px solid var(--neon-mor); border-top: none; z-index: 99;
            top: 100%; left: 0; right: 0; background-color: #0a0a0a; max-height: 200px; overflow-y: auto;
        }
        .autocomplete-items div { padding: 10px; cursor: pointer; border-bottom: 1px solid #222; font-size: 13px; }
        .autocomplete-items div:hover { background-color: var(--neon-mor); }

        .divider { height: 1px; background: #333; margin: 30px 0; position: relative; }
        .divider::after { content: "Yedek Oyuncular (Opsiyonel)"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #0a0a0a; padding: 0 15px; font-size: 12px; color: var(--neon-mor); font-weight: bold; }

        .action-btns { display: flex; gap: 15px; margin-top: 30px; }
        .save-btn { flex: 2; padding: 15px; background: var(--neon-mor); color: white; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .save-btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        .reset-btn { flex: 1; background: transparent; border: 1px solid #333; color: white; border-radius: 8px; cursor: pointer; }

        footer { background-color: var(--nav-bg); border-top: 2px solid var(--neon-mor); padding: 60px 10%; margin-top: 50px; text-align: center; }
    </style>
</head>
<body>

    <header class="main-nav" id="mainHeader">
        <a href="index.html" class="logo">OBB <span>E-SPOR</span></a>
        <nav>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">ANA SAYFA</a></li>
                <li><a href="tournaments.html">TURNUVALAR</a></li>
                <li><a href="canli.html">CANLI</a></li>
                <li id="authAction"><a href="kayit.html" class="nav-btn">KATIL</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="auth-card">
            <h1 style="text-align:center; margin-bottom: 30px;">TURNUVA <span style="color:var(--neon-mor)">KAYIT</span></h1>
            
            <form id="tournamentForm">
                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 2;">
                        <label>Takım Adı</label>
                        <input type="text" id="teamName" placeholder="Team Obbe" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Takım Kısaltması</label>
                        <input type="text" id="teamTag" placeholder="OBB" required maxlength="5">
                    </div>
                </div>

                <div class="input-group">
                    <label>Takım Logosu (Sadece PNG, Max 2MB)</label>
                    <input type="file" id="teamLogo" accept="image/png" required>
                </div>

                <h3 style="margin: 20px 0 10px; font-size: 14px; color: var(--neon-mor);">ASIL KADRO (5 Oyuncu Zorunlu)</h3>
                <div id="mainPlayers">
                    </div>

                <div class="divider"></div>

                <h3 style="margin: 10px 0; font-size: 14px; color: var(--gri-yazi);">YEDEK KADRO (Opsiyonel)</h3>
                <div id="subPlayers">
                    </div>

                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Telefon</label>
                        <input type="tel" id="phone" placeholder="05XX XXX XX XX" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>E-posta</label>
                        <input type="email" id="email" placeholder="kaptan@mail.com" required>
                    </div>
                </div>

                <div class="action-btns">
                    <button type="button" class="reset-btn" onclick="location.reload()">Sıfırla</button>
                    <button type="submit" class="save-btn" id="submitBtn" disabled>ONAYLAR BEKLENİYOR (0/5)</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="mainFooter">
        <div class="footer-bottom"><p>&copy; 2026 OBB E-SPOR.</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zvhtznxretxgofnbcbko.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_6PnSRl0JTSPvdgI0JbP4yw_h4iXEb85';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 1. OTURUM KONTROLÜ VE HEADER GÜNCELLEME ---
        async function checkSession() {
            const { data: { user } } = await _supabase.auth.getUser();
            const authAction = document.getElementById('authAction');
            
            if (user) {
                // Giriş yapılmışsa KATIL butonunu değiştir
                authAction.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <a href="profile.html" style="color:var(--mavi-onay); font-size:12px;">${user.user_metadata.username.toUpperCase()}</a>
                        <a href="profile.html" class="nav-btn"><i class="fas fa-user"></i> PROFİL</a>
                    </div>
                `;
            }
        }
        checkSession();

        // --- 2. OYUNCU INPUTLARINI OLUŞTURMA ---
        const mainPlayersDiv = document.getElementById('mainPlayers');
        const subPlayersDiv = document.getElementById('subPlayers');

        function createInput(index, isSub) {
            const id = isSub ? `sub_${index}` : `main_${index}`;
            const label = isSub ? `${index}. Yedek Oyuncu` : `${index}. Oyuncu ${index==1 ? '(Kaptan)' : ''}`;
            return `
                <div class="input-group">
                    <label>${label}</label>
                    <div class="player-wrapper">
                        <input type="text" id="${id}" class="player-search" placeholder="Nickname yazarak ara..." ${!isSub ? 'required' : ''}>
                        <i class="fas fa-check-circle status-tick" id="${id}-tick"></i>
                        <div id="${id}-list" class="autocomplete-items"></div>
                    </div>
                </div>
            `;
        }

        for(let i=1; i<=5; i++) mainPlayersDiv.innerHTML += createInput(i, false);
        for(let i=1; i<=2; i++) subPlayersDiv.innerHTML += createInput(i, true);

        // --- 3. SUPABASE'DEN OYUNCU ARA VE FİLTRELE ---
        document.querySelectorAll('.player-search').forEach(input => {
            input.addEventListener('input', async function() {
                const query = this.value;
                const list = document.getElementById(this.id + '-list');
                list.innerHTML = '';

                if (query.length < 2) return;

                // Sadece takımı olmayan (team_id IS NULL) kullanıcıları getir
                const { data, error } = await _supabase
                    .from('profiles')
                    .select('username, id')
                    .ilike('username', `%${query}%`)
                    .is('team_id', null) 
                    .limit(5);

                if (data) {
                    data.forEach(user => {
                        const div = document.createElement('div');
                        div.innerText = user.username;
                        div.onclick = () => selectPlayer(this.id, user.username, user.id);
                        list.appendChild(div);
                    });
                }
            });
        });

        // --- 4. OYUNCU SEÇİMİ VE DAVET SİSTEMİ ---
        function selectPlayer(inputId, username, userId) {
            const input = document.getElementById(inputId);
            const tick = document.getElementById(inputId + '-tick');
            input.value = username;
            input.dataset.userId = userId;
            input.dataset.status = 'pending';
            document.getElementById(inputId + '-list').innerHTML = '';
            
            tick.className = 'fas fa-check-circle status-tick grey'; // Davet gitti (Gri)

            // Burada Supabase'e davet kaydı atılabilir
            console.log(`${userId} ID'li oyuncuya bildirim gönderildi.`);

            // DEMO: 2 saniye sonra onaylanmış gibi yapalım (Normalde Realtime dinlenecek)
            setTimeout(() => {
                tick.className = 'fas fa-check-circle status-tick blue';
                input.dataset.status = 'accepted';
                updateFormStatus();
            }, 2000);
        }

        // --- 5. FORM GEÇERLİLİK KONTROLÜ (KRİTİK MANTIK) ---
        function updateFormStatus() {
            const submitBtn = document.getElementById('submitBtn');
            let mainAccepted = 0;
            let subValid = true;

            // 5 Asıl Oyuncu Kontrolü
            for(let i=1; i<=5; i++) {
                if(document.getElementById(`main_${i}`).dataset.status === 'accepted') mainAccepted++;
            }

            // Yedek Oyuncu Kontrolü: İsim yazılmışsa onaylanmış olmalı
            for(let i=1; i<=2; i++) {
                const subInput = document.getElementById(`sub_${i}`);
                if(subInput.value !== "" && subInput.dataset.status !== 'accepted') {
                    subValid = false;
                }
            }

            if(mainAccepted === 5 && subValid) {
                submitBtn.disabled = false;
                submitBtn.innerText = "KAYDI TAMAMLA";
            } else {
                submitBtn.disabled = true;
                submitBtn.innerText = `ONAYLAR BEKLENİYOR (${mainAccepted}/5)`;
            }
        }

        // Logo Boyut Kontrolü
        document.getElementById('teamLogo').onchange = function() {
            if(this.files[0].size > 2097152) {
               alert("Dosya çok büyük! Max 2MB.");
               this.value = "";
            }
        };
    </script>
</body>
</html>
