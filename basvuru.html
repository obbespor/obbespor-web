<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VH0LHNCS3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takım Kaydı | OBB E-SPOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* CSS kısmında değişiklik yapmadım, senin verdiğin tasarımı koruyorum */
        :root { --ana-siyah: #000000; --nav-bg: #000000; --neon-mor: #601dc2; --yazi-beyaz: #ffffff; --gri-yazi: #a0a0a0; --mavi-onay: #00d2ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; overflow-x: hidden; background-color: var(--ana-siyah); }
        body { background: radial-gradient(circle at top, #1a052d 0%, #000000 100%); background-attachment: fixed; color: var(--yazi-beyaz); font-family: 'Poppins', sans-serif; line-height: 1.6; padding-top: 80px; }
        header.main-nav { background-color: var(--nav-bg); padding: 0 10%; display: flex; justify-content: space-between; align-items: center; height: 80px; border-bottom: 3px solid var(--neon-mor); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; transition: transform 0.4s ease-in-out; }
        header.main-nav.nav-hidden { transform: translateY(-110%); }
        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--neon-mor); }
        nav ul { list-style: none; display: flex; align-items: center; gap: 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        nav ul li a:hover { color: var(--neon-mor); }
        .nav-btn { border: 2px solid var(--neon-mor); padding: 8px 20px; border-radius: 5px; color: white !important; background: transparent; transition: 0.3s; text-decoration: none; font-weight: bold; display: inline-block; }
        .nav-btn:hover { background: var(--neon-mor); box-shadow: 0 0 15px var(--neon-mor); }
        .user-dropdown { position: relative; display: inline-block; }
        .dropdown-trigger { background: rgba(96, 29, 194, 0.1); border: 1px solid var(--neon-mor); padding: 8px 18px; border-radius: 50px; color: white; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; font-family: 'Poppins', sans-serif; z-index: 1001; }
        .user-name-text { font-weight: 800; font-size: 13px; letter-spacing: 1px; }
        .arrow-icon { font-size: 10px; color: var(--neon-mor); transition: 0.3s; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 100%; background: #0d0d0d; min-width: 200px; border: 1px solid var(--neon-mor); border-radius: 12px; padding: 5px 0; z-index: 9999; box-shadow: 0 15px 35px rgba(0,0,0,0.9); animation: menuFadeIn 0.2s ease-out; }
        .dropdown-content a { color: #fff; padding: 12px 20px; text-decoration: none; display: flex; align-items: center; gap: 12px; font-size: 13px; font-weight: 500; transition: 0.2s; }
        .dropdown-content a i { color: var(--neon-mor); width: 18px; text-align: center; }
        .dropdown-content a:hover { background: rgba(96, 29, 194, 0.2); color: var(--neon-mor); padding-left: 25px; }
        .user-dropdown:hover .dropdown-content { display: block; }
        .main-content { padding: 60px 10%; }
        .form-container { max-width: 800px; margin: 0 auto; }
        .auth-card { background: rgba(10, 10, 10, 0.95); padding: 40px; border-radius: 20px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .section-title { margin-bottom: 40px; font-size: 28px; font-weight: 900; text-transform: uppercase; text-align: center; }
        .section-title span { color: var(--neon-mor); text-shadow: 0 0 15px var(--neon-mor); }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--gri-yazi); font-weight: bold; }
        .input-group input { width: 100%; padding: 12px 15px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; outline: none; font-family: 'Poppins', sans-serif; }
        .input-group input:focus { border-color: var(--neon-mor); }
        .player-wrapper { position: relative; display: flex; align-items: center; }
        .status-tick { position: absolute; right: 15px; font-size: 18px; display: none; }
        .status-tick.grey { display: block; color: #444; }
        .status-tick.blue { display: block; color: var(--mavi-onay); filter: drop-shadow(0 0 5px var(--mavi-onay)); }
        .autocomplete-items { position: absolute; border: 1px solid var(--neon-mor); border-top: none; z-index: 99; top: 100%; left: 0; right: 0; background-color: #0a0a0a; max-height: 200px; overflow-y: auto; border-radius: 0 0 8px 8px; }
        .autocomplete-items div { padding: 10px; cursor: pointer; border-bottom: 1px solid #222; font-size: 13px; }
        .autocomplete-items div:hover { background-color: var(--neon-mor); }
        .divider { height: 1px; background: #333; margin: 30px 0; position: relative; }
        .action-btns { display: flex; gap: 15px; margin-top: 30px; }
        .save-btn { flex: 2; padding: 15px; background: var(--neon-mor); color: white; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        .save-btn:disabled { background: #222; color: #555; cursor: not-allowed; }
        footer { background-color: var(--nav-bg); border-top: 2px solid var(--neon-mor); padding: 80px 10% 40px; margin-top: 50px; }
        /* Mobil uyumluluk vs. aynen devam... */
    </style>
</head>
<body>

    <header class="main-nav" id="mainHeader">
        <a href="index.html" class="logo">OBB <span>E-SPOR</span></a>
        <nav>
            <ul>
                <li><a href="index.html">ANA SAYFA</a></li>
                <li><a href="tournaments.html">TURNUVALAR</a></li>
                <li><a href="canli.html">CANLI</a></li>
                <li id="authAction"><a href="kayit.html" class="nav-btn">KATIL</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2 class="section-title">OBB 1.TOPLULUK <span>TURNUVASI</span> BAŞVURU FORMU</h2>
            
            <div class="auth-card">
                <form id="teamForm">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <div class="input-group" style="flex: 2; min-width: 200px;">
                            <label>Takım Adı *</label>
                            <input type="text" id="teamName" placeholder="Örn: Team Obbe" required>
                        </div>
                        <div class="input-group" style="flex: 1; min-width: 100px;">
                            <label>Takım Kısaltması *</label>
                            <input type="text" id="teamTag" placeholder="OBB" required maxlength="5">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Takım Logosu (PNG, Max 2MB) *</label>
                        <input type="file" id="teamLogo" accept="image/png" required>
                    </div>

                    <h3 style="margin: 20px 0 10px; font-size: 14px; color: var(--neon-mor);">ASIL KADRO (Zorunlu)</h3>
                    <div id="mainPlayers"></div>

                    <div class="divider"></div>

                    <h3 style="margin: 10px 0; font-size: 14px; color: var(--gri-yazi);">YEDEK KADRO (Opsiyonel)</h3>
                    <div id="subPlayers"></div>

                    <div style="display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap;">
                        <div class="input-group" style="flex: 1; min-width: 200px;">
                            <label>İletişim Numarası *</label>
                            <input type="tel" id="phone" placeholder="05XX XXX XX XX" required>
                        </div>
                        <div class="input-group" style="flex: 1; min-width: 200px;">
                            <label>E-posta *</label>
                            <input type="email" id="email" placeholder="kaptan@mail.com" required>
                        </div>
                    </div>

                    <div class="action-btns">
                        <button type="button" class="reset-btn" onclick="location.reload()">Sıfırla</button>
                        <button type="submit" class="save-btn" id="submitBtn" disabled>ONAYLAR BEKLENİYOR (1/5)</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>...</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://zvhtznxretxgofnbcbko.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_6PnSRl0JTSPvdgI0JbP4yw_h4iXEb85';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // --- AUTH & INITIALIZE ---
        async function initializeForm() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                window.location.href = 'kayit.html'; // Giriş yapmamışsa yönlendir
                return;
            }
            currentUser = user;
            
            // Header'ı güncelle
            const authAction = document.getElementById('authAction');
            const username = user.user_metadata?.username || "OYUNCU";
            authAction.innerHTML = `
                <div class="user-dropdown">
                    <button class="dropdown-trigger">
                        <span class="user-name-text">${username.toUpperCase()}</span>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="profil.html"><i class="fas fa-user"></i> Profil</a>
                        <a href="#" class="logout-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
                    </div>
                </div>
            `;

            // Inputları oluştur
            renderPlayerInputs();
            
            // 1. Oyuncuyu (Kaptan) Otomatik Doldur
            const kaptanInput = document.getElementById('main_1');
            const kaptanTick = document.getElementById('main_1-tick');
            kaptanInput.value = username;
            kaptanInput.readOnly = true;
            kaptanInput.dataset.userId = user.id;
            kaptanInput.dataset.status = 'accepted';
            kaptanTick.className = 'fas fa-check-circle status-tick blue';
            
            updateFormStatus();
            setupRealtimeSubscription();
        }

        function renderPlayerInputs() {
            const mainPlayersDiv = document.getElementById('mainPlayers');
            const subPlayersDiv = document.getElementById('subPlayers');
            
            for(let i=1; i<=5; i++) mainPlayersDiv.innerHTML += createInputHTML(i, false);
            for(let i=1; i<=2; i++) subPlayersDiv.innerHTML += createInputHTML(i, true);
            
            attachSearchEvents();
        }

        function createInputHTML(index, isSub) {
            const id = isSub ? `sub_${index}` : `main_${index}`;
            const label = isSub ? `${index}. Yedek Oyuncu` : `${index}. Oyuncu ${index==1 ? '(Kaptan)' : ''}`;
            return `
                <div class="input-group">
                    <label>${label}</label>
                    <div class="player-wrapper">
                        <input type="text" id="${id}" class="player-search" autocomplete="off" placeholder="Oyuncu nickname ara..." ${index==1 && !isSub ? '' : ''}>
                        <i class="fas fa-check-circle status-tick" id="${id}-tick"></i>
                        <div id="${id}-list" class="autocomplete-items"></div>
                    </div>
                </div>
            `;
        }

        // --- SEARCH LOGIC (TEAM_ID IS NULL) ---
        function attachSearchEvents() {
            document.querySelectorAll('.player-search').forEach(input => {
                if(input.id === 'main_1') return; // Kaptan arama yapmaz

                input.addEventListener('input', async function() {
                    const query = this.value;
                    const list = document.getElementById(this.id + '-list');
                    list.innerHTML = '';
                    
                    if (query.length < 2) return;

                    const { data } = await _supabase
                        .from('profiles')
                        .select('username, id')
                        .ilike('username', `%${query}%`)
                        .is('team_id', null) // SADECE TAKIMI OLMAYANLAR
                        .neq('id', currentUser.id) // KENDİNİ LİSTEDE GÖRME
                        .limit(5);

                    if (data) {
                        data.forEach(user => {
                            const div = document.createElement('div');
                            div.innerHTML = `<i class="fas fa-user" style="color:var(--neon-mor); margin-right:8px;"></i> ${user.username}`;
                            div.onclick = () => sendInvitation(this.id, user.username, user.id);
                            list.appendChild(div);
                        });
                    }
                });
            });
        }

        // --- INVITATION LOGIC ---
        async function sendInvitation(inputId, username, userId) {
            const input = document.getElementById(inputId);
            const tick = document.getElementById(inputId + '-tick');
            const tournamentName = "OBB 1. Topluluk Turnuvası";

            input.value = username;
            input.dataset.userId = userId;
            input.dataset.status = 'pending';
            document.getElementById(inputId + '-list').innerHTML = '';
            tick.className = 'fas fa-check-circle status-tick grey';

            // Supabase'e daveti ekle
            const { error } = await _supabase
                .from('tournament_invites')
                .insert([{
                    captain_id: currentUser.id,
                    captain_name: currentUser.user_metadata.username,
                    invited_user_id: userId,
                    tournament_name: tournamentName,
                    status: 'pending'
                }]);

            if (error) alert("Davet gönderilemedi: " + error.message);
            updateFormStatus();
        }

        // --- REALTIME SUBSCRIPTION (MAVİ TİK MOTORU) ---
        function setupRealtimeSubscription() {
            _supabase
                .channel('invite_updates')
                .on('postgres_changes', { 
                    event: 'UPDATE', 
                    schema: 'public', 
                    table: 'tournament_invites',
                    filter: `captain_id=eq.${currentUser.id}` 
                }, payload => {
                    const updatedInvite = payload.new;
                    if (updatedInvite.status === 'accepted') {
                        // Hangi input bu kullanıcıya aitse onu mavi yap
                        const allInputs = document.querySelectorAll('.player-search');
                        allInputs.forEach(input => {
                            if (input.dataset.userId === updatedInvite.invited_user_id) {
                                input.dataset.status = 'accepted';
                                document.getElementById(input.id + '-tick').className = 'fas fa-check-circle status-tick blue';
                                updateFormStatus();
                            }
                        });
                    }
                })
                .subscribe();
        }

        function updateFormStatus() {
            const submitBtn = document.getElementById('submitBtn');
            let mainAccepted = 0;
            let subValid = true;

            for(let i=1; i<=5; i++) {
                if(document.getElementById(`main_${i}`).dataset.status === 'accepted') mainAccepted++;
            }

            for(let i=1; i<=2; i++) {
                const subInput = document.getElementById(`sub_${i}`);
                if(subInput.value.trim() !== "" && subInput.dataset.status !== 'accepted') subValid = false;
            }

            if(mainAccepted === 5 && subValid) {
                submitBtn.disabled = false;
                submitBtn.innerText = "KAYDI TAMAMLA";
            } else {
                submitBtn.disabled = true;
                submitBtn.innerText = subValid ? `ONAY BEKLENİYOR (${mainAccepted}/5)` : "YEDEK OYUNCU ONAYI ŞART";
            }
        }

        async function logout() { await _supabase.auth.signOut(); window.location.reload(); }
        
        // Başlat
        initializeForm();
    </script>
</body>
</html>
