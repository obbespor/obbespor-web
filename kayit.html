<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | OBB E-SPOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ana-siyah: #050505;
            --nav-bg: #000000;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--ana-siyah);
            color: var(--yazi-beyaz);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- GÖRKEMLİ HEADER (BOSS EDİT) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10% !important;
            height: 90px !important; /* Biraz daha geniş ve ferah */
            background-color: var(--nav-bg) !important;
            border-bottom: 3px solid var(--neon-mor) !important;
            box-shadow: 0 0 25px rgba(96, 29, 194, 0.5) !important;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px !important;
            font-weight: 900 !important;
            color: white !important;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px !important;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .logo span { 
            color: var(--neon-mor) !important; 
            text-shadow: 0 0 15px var(--neon-mor), 0 0 30px var(--neon-mor) !important;
        }
