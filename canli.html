<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayın Ekibi | OBB E-SPOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ana-siyah: #050505;
            --nav-bg: #0a0a0c;
            --neon-mor: #601dc2; 
            --yazi-beyaz: #ffffff;
            --gri-yazi: #a0a0a0;
        }

        body {
            background-color: var(--ana-siyah);
            color: var(--yazi-beyaz);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: var(--nav-bg);
            padding: 15px 5%; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-mor);
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo span { color: var(--neon-mor); }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center; 
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--neon-mor); }

        .nav-btn {
            border: 2px solid var(--neon-mor); 
            padding: 6px 15px;
            border-radius: 5px;
            color: white !important;
            background: transparent;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 13px;
        }

        /* --- İÇERİK DÜZENİ --- */
        .main-content {
            padding: 30px 5%;
        }

        .section-title {
            text-align: center;
            color: var(--neon-mor);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(96, 29, 194, 0.5);
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #111111;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s ease;
        }

        .card:hover { border-color: var(--neon-mor); transform: translateY(-5px); }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .card-footer { padding: 12px 15px; background: #18181b; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .name { font-weight: 600; font-size: 0.95rem; color: #fff; }

        .social-links { display: flex; gap: 10px; }
        .social-links a { color: var(--gri-yazi); font-size: 1.1rem; transition: 0.3s; }
        .social-links a:hover { color: var(--neon-mor); }

        .btn-kick {
            display: block;
            background-color: var(--neon-mor);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
            transition: 0.3s;
        }
        .btn-kick:hover { filter: brightness(1.2); }

        /* --- MOBİL DOKUNUŞLAR --- */
        @media (max-width: 1100px) {
            .streams-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Mobilde logo ve menü alt alta */
                gap: 15px;
                padding: 15px 2%;
            }
            
            nav ul {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .streams-grid {
                grid-template-columns: 1fr; /* Mobilde yayınlar tek sıra */
                gap: 25px;
            }

            .section-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
